<template name="jobDetail">
    <div class="container">
        <label for="" id="jid" style="display:none">{{_id}}</label>
        <h2>{{jobname}}</h2>
        <p>Description: {{jobdescription}}</p>
        <p>Wage: {{wage}}</p>
        <p>Job Location: {{joblocation}}</p>
        <p>Job Area: {{jobarea}}</p>
        <p>Delivery Area: {{deliveryarea}}</p>
        <p>Delivery Address: {{deliveryaddress}}</p>

        <p>Deliver Within: {{remaining}}</p>
        <p>Posted On: {{createdAt}}</p>
        {{#if tags}}
        <p>
            Tags:
            {{#each tags}}
                <span><a href="#">{{.}}</a> | </span>
            {{/each}}
        </p>
        {{/if}}

        {{#if currentUser}}
            <a class="btn btn-success" href="{{pathFor 'login'}}"><i class="fa fa-book"></i> Claim</a>
        {{else}}
            <a class="btn btn-default" href="{{pathFor 'login'}}"><i class="fa fa-sign-in"></i> Login</a>
        {{/if}}

    </div>

</template>

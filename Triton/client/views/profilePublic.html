<template name="profilePublic">
    <div class="container">
        <div class="row">
            <h2 class="text-center">{{profile.name}}'s Profile</h2>
            <div class="col-md-6 col-md-offset-3" id="infoDiv">
                <form id="editprofile">
                    <input type="hidden" name="sid" value="{{_id}}">
                    Name:    <input type="text" name="uname" class="form-control form-profile" value="{{profile.name}}" readonly={this.readBool}><br />
                    Phone: <input type="text" name="phone" class="form-control form-profile" value="{{profile.phone}}" readonly><br />
                    Address: <input type="text" name="address" class="form-control form-profile" value="{{profile.address}}" readonly><br />
                </form>
            </div>
        </div>
    </div>
</template>
